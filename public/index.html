<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
   
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span class="site-logo">tweeter</span>
      <div class="new-tweet-btn">
        <span><b>Write&nbsp</b>a new tweet</span>
        <i class="fas fa-angle-double-down arrows"></i>
      </div>
    </nav>
    <header class="head">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
          <h2><span>Mitchel&nbsp</span>Sarauer</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" , action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="send-tweet">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
        <article class="tweet">
          <header>
            <div class="top-left">
              <div>
                <img class="pic" src="images/profile-hex.png">
              </div>
              <div class="username">
                Newton
              </div>
            </div>
            <div class="userID">
              @SirIsaac
            </div>
          </header>
          <div class="posted-tweet">
            This is a test tweet about nothing. Hopefully this works! Fingers crossed!!!!!
          </div>
          <footer>
            <div class="date-posted need_to_be_rendered">10 days ago</div>
            <div class="buttons">
              <button class="tweet-btn" type="Submit"><i class="fas fa-flag"></i></button>
              <button class="tweet-btn" type="Submit"><i class="fas fa-retweet"></i></button>
              <button class="tweet-btn" type="Submit"><i class="fas fa-heart"></i></button>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
